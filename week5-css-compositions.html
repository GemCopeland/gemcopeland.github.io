				<section data-markdown>
					<textarea data-template>

						### Box model

						- `content`
						- `margin`
						- `border`
						- `padding`

						[Demo](https://mattwolff.github.io/interactive/boxify.html)

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Units of measurement

						- Pixels `px` are the most straightforward and inflexible
						- Percentages `%` are flexible and dependent on their parent container
						- Ems `em` are dependent on whatever `font-size` the `body` is
						- `vh` and `vw` stand for viewport height and viewport width
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Inline elements

						Inline elements “go with the flow.” If you put a lot of inline elements together, you’ll notice them flow left to right like text.

						- `img`
						- `a`
						- `span`

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Block elements

						Block elements "stack one on top of another” … like blocks.

						- `h1`
						- `p`
						- `div`

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### CSS Layout and Positioning

						- Using CSS, you can position items across the page—things don’t have to appear one after the other in succession.

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Position

						The position property can help you manipulate the location of an element.

						- `position: static` – default
						- `position: relative`
						- `position: absolute`
						- `position: fixed`

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Position declarations

						You need to specify where your element will be, e.g.:

						- `top: 5px`
						- `right: 0`
						- `bottom: 20px`
						- `left: 12px`

						[Demo](https://developer.mozilla.org/en-US/docs/Web/CSS/position)

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Display

						Every element on a webpage is a box. The display property determines exactly how that box behaves.

						- `display: block` — default (depending on element)
						- `display: inline` — default (depending on element)
						- `display: inline-block`
						- `display: none`

						[Demo](https://www.w3schools.com/cssref/tryit.asp?filename=trycss_display)

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Float

						The `float` CSS property places an element on the left or right side of its container, allowing text and inline elements to wrap around it.

						- `float: none` — default
						- `float: left`
						- `float: right`

						[Demo](https://developer.mozilla.org/en-US/docs/Web/CSS/float)

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Clear

						If an element can fit horizontally in the space next to another element which is floated, it will. Apply `clear` to move the element below instead.

						- `clear: both`

						[Demo](https://css-tricks.com/almanac/properties/c/clear/)

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Resetting styles

						It's a good idea to override default styles to a predictable value using the “universal” CSS selector (*):

						- `margin: 0;`
						- `padding: 0;`
						- `box-sizing: border-box;`

				</textarea>
				</section>

						### Flexbox and Grid Layout

						The main idea behind the flex layout is to give the container the ability to alter its items' width/height (and order) to best fill the available space. A flex container expands items to fill available free space, or shrinks them to prevent overflow.
