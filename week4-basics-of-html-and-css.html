<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>HTML and CSS Basics</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/csm.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-markdown data-background="blue" color="white">
					<textarea data-template>
						## HTML and CSS Basics
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Before we start

						- Install [Google Chrome](https://www.google.co.uk/chrome/)
						- Install a code text editor like [Atom](https://atom.io/) or [SublimeText](https://www.sublimetext.com/)
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### HTML = Structure
						### CSS = Style
						### JavaScript = Behaviour
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### HyperText Markup Language

						Tells the browser how to structure a webpage
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### HyperText Markup Language

						Made up of elements formed by tags put around text
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						<img data-src="images/html-tags.jpg">

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						<img data-src="images/html-content.jpg">

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						<img data-src="images/html-element.jpg">

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Attributes

						- Extra info that you don't want to appear in the content
						- Modify the element in some way
						- Give an element an identifying name so you can target it with CSS
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						<img data-src="images/html-attribute.jpg">

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Comments

						- Ignored by the browser, won't be visible
						- Allows you to leave notes to yourself and other users
						- HTML: `<!-- and end with -->`
						- CSS: `/* and end with */`
						- Shortcut: `command + /`
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Basic anatomy

						- `<head>`: All the stuff that _isn't_ your content, like metadata and links to stylesheets
						- `<body>`: Everything else

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Set up

						1. Go to the folder where your websites live
						2. Set up a new folder following the typical structure, including `images` and `css`
						3. Add the HTML template and rename it to `index.html`
						4. Update the `<head>` section
						5. Add your written reflection to the `<body>` section

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Basic elements

						- `<p>`: paragraph
						- `<h1>` to `<h6>`: headings
						- `<ul>`: unordered list
						- `<ol>`: ordered list
						- `<li>`: list element
						- `<em>`: emphasis
						- `<strong>`

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Containers

						- `<div>`: block-level element
						- `<span>`: inline-level element

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Structure

						- `<header>`
						- `<nav>`
						- `<article>`: independent, self-contained content
						- `<section>`: thematic grouping of content
						- `<aside>`: sidebars, inserts, or brief explanations
						- `<footer>`

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						<img data-src="images/building-structure.png">
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Links

						`<a href="https://www.are.na/">`: external site
						`<a href="page.html">`: within the same directory
						`<a href="folder/page.html">`: within a subdirectory
						`<a href="../folder/page.html">`: up a directory
						`<a href="#section">`: within the same file

				</textarea>
				</section>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration

			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
