<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ABC of WWW</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/csm.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-markdown data-background="blue" color="white">
					<textarea data-template>
						## Analyse a website
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						<img data-src="images/2019-websites.png">

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Chrome DevTools

						You can use the [Inspector](https://developers.google.com/web/tools/chrome-devtools) to edit pages, test responsive viewports and diagnose problems.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Step 0

						If you haven't already, find one website that you love and one that you hate.

						(5 minutes)
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Websites about new websites

						[Hover States](https://hoverstat.es/)

						[Klikkentheke](https://klikkentheke.com/)

						[Websites about new websites channel](https://www.are.na/laurel-schwulst/websites-about-new-websites)

						[Internet Explorers channel](https://www.are.na/gemma-copeland/internet-explorers)
					</textarea>
				</section>

				<section>
					<h3>Step 1</h3>

						Download and fill out <a href="website-questionnaire.txt" target="_blank">this questionnaire</a>.

						(20 minutes)
				</section>

					<section data-markdown>
						<textarea data-template>
							### Step 2

							Form groups of four or so.

							Share your website analysis with each other.

							(30 minutes)

						</textarea>
					</section>

					<section data-markdown data-background="blue" color="white">
						<textarea data-template>
							## Bonus round!
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Step 0

							Setup a typical website folder structure in your GitHub Pages directory.
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Step 1

							Create a new HTML file. Add your questionnaire answers and mark them up using HTML tags.
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Step 1

							Test your results by opening the html file in Chrome.
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Step 2

							Commit your html file to your Github repository, and add a link to the page on your homepage.
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Hyperlinks

							[Everything Easy is Hard Again](https://frankchimero.com/writing/everything-easy-is-hard-again/)

							[Why GOV.UK content should be published in HTML and not PDF](https://gds.blog.gov.uk/2018/07/16/why-gov-uk-content-should-be-published-in-html-and-not-pdf/)

							[Resilient Web Design](https://resilientwebdesign.com/)

						</textarea>
					</section>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
