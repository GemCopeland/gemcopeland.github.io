						## The ABC of WWW
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						#### In today's highly commercialised web of multinational corporations, proprietary applications, read-only devices, search algorithms, Content Management Systems, WYSIWYG editors, and digital publishers it becomes an increasingly radical act to hand-code and self-publish experimental web art and writing projects.

						J.R. Carpenter, [A Handmade Web](http://luckysoap.com/statements/handmadeweb.html), 2015
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						At its most basic, the Internet is a large network of computers which communicate all together.

						The Internet is an infrastructure, whereas the Web is a service built on top of the infrastructure.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						A website is basically a bunch of files living on a server somewhere.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
					<img data-src="images/client-server.png">

					Diagram by [Minkyoung Kim](http://minkyoungkim.com/teaching/gdfws19/)
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						To access those files, you need to know their address.

						Humans find information online through domain names, while web browsers interact through IP addresses.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

					<img data-src="images/dns-ip.png">

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### IP: Internet Protocol

						A string of numbers that uniquely identifies your site.

						You can look up a website's IP address at [https://ipinfo.info/html/ip_checker.php](https://ipinfo.info/html/ip_checker.php)
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### DNS: Domain Name System

						The phonebook of the Internet.

						DNS translates domain names to IP addresses so browsers can load Internet resources.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### URL: Uniform Resource Locator

						<img data-src="images/url-anatomy-1.jpg">
				</textarea>

				<section data-markdown>
					<textarea data-template>
						### Buying domain names

						[gandi.net](https://www.gandi.net/en-GB) and [hover.com](https://www.hover.com/) are some good domain name registrars.
				</textarea>
				</section>

				<section data-markdown data-background="#FDFFAA">
					<textarea data-template>
						### Interlude: Every TLD has a story

						[Domain Stories](http://citizen-ex.com/stories) by James Bridle
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Where should your website live on your computer?

						When you are working on a website locally on your computer, you should keep all the related files in a single folder that mirrors the published website's file structure on the server.
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### File names

						Many computers, particularly web servers, are case-sensitive.

						For example, if you put an image on your website at, `test-site/MyImage.jpg` and then in a different file you try to invoke the image as `test-site/myimage.jpg`, it may not work.
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### File names

						They also don't handle spaces consistently, so it's safest to seperate words with dashes, e.g. `my-file.html`.
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Folder structure

				</textarea>

					<textarea data-template>
						### File paths

						<img data-src="images/file-paths.png">
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Relative file paths

						Down a directory: `subdirectory/example.jpg`

						Up a directory: `../example.jpg`
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Publishing a website

						As well as buying a domain name, you'll need somewhere to host your website.

						If you're not using a service like [Cargo](https://cargo.site/), you'll need to buy your own hosting.
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Hosting a website

						[nearlyfreespeech.net](https://www.nearlyfreespeech.net/) is a cheap hosting service. You'll need to use FTP to transfer your files to their server.
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### FTP: File Transfer Protocol

						Some good ones are [Filezilla](https://filezilla-project.org/) (free) or [Transmit](https://panic.com/transmit/) ($45).
				</textarea>
				</section>

					<textarea data-template>
						<img data-src="images/ftp.png">
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### GitHub Pages

						Otherwise, you can host a site directly from a GitHub repository for free with [GitHub Pages](https://pages.github.com/).
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### GitHub

						A code hosting platform for version control and collaboration. It's built on Git, a version control system.
				</textarea>

				<section data-markdown>
					<textarea data-template>
						### HTML attributes

						HTML attributes are modifiers of HTML elements. They give specific directives to HTML elements and are located inside of opening tags.
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### HTML attributes

						One element can have multiple attibutes.

						`<a href="index.html" target="_blank">home</a>`
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Empty elements

						You can also have empty elements (without a closing tag).

						`<img src="images/hypertext.png" alt="Early hypertext diagram by Ted Nelson">`
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						It's a very resilient language â€“ browsers will always be able to show you something, even if it's broken.
				</textarea>

				<section data-markdown>
					<textarea data-template>
						### Anatomy of an HTML file

						<img data-src="images/file-paths.png">
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						`<!DOCTYPE html>`

						Tells the browser what kind of document it's looking at
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						`<html>`

						Wraps all the content in the page
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						`<head>`

						All the stuff that _isn't_ your content, like metadata and links to stylesheets
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						`<meta charset="utf-8">`

						Defines the character set, UTF-8, which includes most characters from the vast majority of written languages
				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						`<body>`

						Everything else
				</textarea>
				</section>

						### Step 0

						Sign up for an account on [GitHub](https://github.com/).

						Download [Github Desktop](https://desktop.github.com/) application and install it on your local computer.

						Create a new repository named `username.github.io`, where `username` is your GitHub username.

						Clone the repository by clicking the "Set up in Desktop" button.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Step 3

						Open your text editor and create a new file called `index.html`.

					<textarea data-template>
						### Commit

						On GitHub, saved changes are called commits. Each commit has an associated commit message, which is a description explaining why a particular change was made. Commit messages capture the history of your changes, so other contributors can understand what youâ€™ve done and why.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Step 4

						Commit your changes and press publish.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						### Step 5

						Open your browser and go to `username.github.io`.
