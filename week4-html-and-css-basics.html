						### Basic anatomy

						### Set up

						1. Go to the folder where your websites live
						2. Set up a new folder following the typical structure, including `images` and `css`
						3. Add the HTML template and rename it to `index.html`
						4. Update the `<head>` section
						5. Add your written reflection to the `<body>` section

				</textarea>

				<section data-markdown>
					<textarea data-template>

						### Anatomy of CSS

						- Each rule selects an element and declares how it looks
						- Rules for each selector are surrounded by curly braces
						- Properties are separated by semicolons

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Selectors

						- element, e.g. `h1`
						- class, e.g. `.sidebar`
						- id, e.g. `#container`

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Specificity

						- Combine selectors to highlight specific groups by placing selectors together without spaces
						- e.g. `body.home` refers to a `body` element with the class of `home`
						- `<body class="home"></body>` in the HTML

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Cascades

						- There is a hierarchy for how styles are applied
						- Styles defined in an external style sheet override any browser defaults
						- Internal styles (typically found in the `<head>` section of a page) override external styles
						- Element styles (applied directly to an element) override internal styles

				</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

						### Within a stylesheet

						- The last rule in a single declaration block will be the one applied
						- The most specific style will be the one applied

				</textarea>
				</section>
